<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>RPN JS Calc</title>
	<meta name="description" content="A simple Calculator Written in JavaScript">
	<meta name="author" content="TheDJ42">

	<link rel="stylesheet" href="./stylesheet.css">

<body>
  	<div class="content">
		<div class="textField">
			<form>
				<input type="number" step="any"  size="25" id="numBox">
			</form>
		</div>
		<div class="buttons">
			<div class=enterButton>
				<button id="enter" type="button">Enter</button>
			</div>
			<div class="functionbutton">
				<button id="plus" type="button">+</button>
			</div>
			<div class="functionbutton">
				<button id="minus" type="button">-</button>
			</div>
			<div class="functionbutton">
				<button id="divide" type="button">/</button>
			</div>
			<div class="functionbutton">
				<button id="multiply" type=button>*</button>
			</div>
			<div class="numbutton">
				<button id="zero" type="button">0</button>
			</div>
			<div class="numbutton">
				<button id="one" type="button">1</button>
			</div>
			<div class="numbutton">
				<button id="two" type="button">2</button>
			</div>
			<div class="numbutton">
				<button id="three" type="button">3</button>
			</div>
			<div class="numbutton">
				<button id="four" type="button">4</button>
			</div>
			<div class="numbutton">
				<button id="five" type="button">5</button>
			</div>
			<div class="numbutton">
				<button id="six" type="button">6</button>
			</div>
			<div class="numbutton">
				<button id="seven" type="button">7</button>
			</div>
			<div class="numbutton">
				<button id="eight" type="button">8</button>
			</div>
			<div class="numbutton">
				<button id="nine" type="button">9</button>
			</div>
			<div class=enter>
				<button id="enter" type="button">Enter</button>
			</div>


		</div>
		<div class="stack">
			<h2 id="stack0"></h2>
			<h1 id="stack1"></h1>
	</div>
	<script src="./calc.js"></script>
</body>
</html>
